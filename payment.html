<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Payment Page</h1>
  <form action="process_payment.php" method="post">
    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" name="card-number" placeholder="Enter Card Number" required>
    
    <label for="card-holder">Cardholder Name:</label>
    <input type="text" id="card-holder" name="card-holder" placeholder="Enter Cardholder Name" required>

    <label for="expiration-date">Expiration Date:</label>
    <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

    <label for="payment-option">Payment Option:</label>
    <select id="payment-option" name="payment-option" required>
      <option value="visa">Visa</option>
      <option value="rupay">RuPay</option>
      <option value="bhim">BHIM UPI</option>
    </select>

    <button type="submit">Make Payment</button>
  </form>
</body>
</html>
